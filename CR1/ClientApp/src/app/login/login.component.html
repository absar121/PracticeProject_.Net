
<p>
    <mat-toolbar color="primary">
        <span>User login</span>
    </mat-toolbar>
</p>

<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
       
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form [formGroup]="loginform" (ngSubmit)="submit()" fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>User Email</mat-label>
                <input matInput placeholder="Enter UserEmail" value="" formControlName="email">
            </mat-form-field>
         
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" value="" formControlName="password">
            </mat-form-field>

            <button mat-raised-button [disabled]="loginform.invalid" color="primary">Login</button>

           
        </form>
    </mat-card>
</div>
